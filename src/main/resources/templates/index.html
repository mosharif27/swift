<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Case Challenge</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation Bar styles */
        .navbar {
            background-color: #3498db;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #2980b9;
            color: white;
        }

        /* Form Section styles */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        p.error-message {
            color: red;
            margin-top: 10px;
        }

        /* Task Details Section styles */
        .task-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        p.total-cost {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Bottom Right Image styles */
        .bottom-right-image {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 30px;
            max-width: 600px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="https://www.swiftcase.co.uk/" target="_blank">Link 1</a>
    <a href="https://demonstration.swiftcase.co.uk/" target="_blank">Link 2</a>
    <a href="https://www.google.co.uk/" target="_blank">Link 3</a>
</div>

<!-- Form Section -->
<div class="container">
    <form action="/processForm" method="post">
        <input type="text" name="productStatusId" placeholder="Product Status ID" th:value="${productStatusId}" required>
        <button type="submit">Submit</button>
    </form>

    <p class="error-message" th:text="${error}"></p>
</div>

<!-- Display Task Details -->
<div class="container task-details">
    <h2>Task Details</h2>
    <table>
        <thead>
        <tr>
            <th>Task ID</th>
            <th>Task Name</th>
            <th>Cost</th>
            <th>Cancelled</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.taskId}"></td>
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.cost}"></td>
            <td th:text="${task.cancelled} ? 'Yes' : 'No'"></td>
            <td th:text="${#dates.format(task.startDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(task.endDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>

    <p class="total-cost">Total Cost: <span th:text="${totalCost}"></span></p>
</div>

<!-- Bottom Right Image -->
<img class="bottom-right-image" src="tech.jpg" alt="Bottom Right Image">

</body>
</html>
